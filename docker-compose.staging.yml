# Staging-specific overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.staging.yml up

version: '3.9'

services:
  postgres:
    environment:
      POSTGRES_INITDB_ARGS: "-c max_connections=150 -c shared_buffers=256MB"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    driver: bridge

    environment:
      NODE_ENV: production
      LOG_LEVEL: debug
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  web:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  nginx:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
